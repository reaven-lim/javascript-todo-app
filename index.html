<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Javascript Todo Application</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="fluid-container">
      <div class="card" id="task-panel">
        <div class="card-body">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" name="task" id="input-task" placeholder="Task" class="form-control" />
              <div class="input-group-append">
                <button type="button" id="btnAddTask" class="btn btn-primary">Add Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="container">
        <div class="task-list-wrapper">
          <ul id="todo-list" class="list-group"></ul>
        </div>

        <hr>

        <div class="task-list-wrapper">
          <ul id="completed-list" class="list-group"></ul>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
