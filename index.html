<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Javascript Todo Application</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">MY Todo APP</a>
      </div>
    </nav>

    <div class="container">
      <div class="card" id="task-panel">
        <div class="card-body">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" name="task" id="input-task" placeholder="Task" class="form-control" />
              <div class="input-group-append">
                <button type="button" id="btnAddTask" class="btn btn-primary">Add Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">TODO List</h3>
          <table class="table table-borderless" id="table-todo-list">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
