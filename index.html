<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Javascript Todo Application</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">My Todo Application</h3>
          <div class="form-group row">
            <label for="input-task" class="col-form-label col-2">Task</label>
            <div class="col-10">
              <input
                type="text"
                name="task"
                id="input-task"
                placeholder="Task"
                class="form-control"
              />
            </div>
          </div>

          <div class="text-right">
            <button type="button" id="btnAddTask" class="btn btn-primary">
              Add Task
            </button>
          </div>
        </div>
      </div>

      <hr />

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">TODO List</h3>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
